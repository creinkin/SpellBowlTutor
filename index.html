<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Practice Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .correct-animation {
            animation: correct .5s ease-in-out;
        }
        @keyframes correct {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(48, 209, 88, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(48, 209, 88, 0); }
        }
        .incorrect-animation {
            animation: incorrect .5s ease-in-out;
        }
        @keyframes incorrect {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        .xp-gain-animation {
            animation: xp-gain 1s ease-out forwards;
            position: absolute;
            right: 1rem;
            top: -1.5rem;
            opacity: 1;
        }
        @keyframes xp-gain {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header and Progress -->
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-black text-center text-blue-600 dark:text-blue-400 mb-4">Spelling Bee Pro</h1>
            <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-bold text-lg">Level <span id="level-display">1</span></span>
                    <span id="xp-display" class="text-sm text-gray-500 dark:text-gray-400">0 / 100 XP</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4 relative overflow-hidden">
                    <div id="progress-bar" class="bg-green-500 h-4 rounded-full transition-all duration-500 ease-out" style="width: 0%;"></div>
                </div>
            </div>
        </header>

        <!-- Main Content: Game Menu or Game Screen -->
        <main id="main-content">
            <!-- Game Menu (Default View) -->
            <div id="game-menu">
                <h2 class="text-2xl font-bold text-center mb-6">Choose a Game</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button data-game="spelling-quiz" class="game-choice-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-6 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                        <span class="text-2xl">üìù</span>
                        <h3 class="text-xl font-bold mt-2">Spelling Quiz</h3>
                        <p class="text-sm opacity-80">Listen and type the word.</p>
                    </button>
                    <button data-game="word-scramble" class="game-choice-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-6 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                        <span class="text-2xl">üîÑ</span>
                        <h3 class="text-xl font-bold mt-2">Word Scramble</h3>
                        <p class="text-sm opacity-80">Unscramble the letters.</p>
                    </button>
                    <button data-game="missing-letter" class="game-choice-btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-6 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                        <span class="text-2xl">ü§î</span>
                        <h3 class="text-xl font-bold mt-2">Missing Letter</h3>
                        <p class="text-sm opacity-80">Fill in the blanks.</p>
                    </button>
                </div>
                 <div id="no-words-message" class="text-center text-red-500 mt-6 font-semibold hidden">
                    Please upload a word list in the settings below before starting a game!
                </div>
            </div>

            <!-- Game Screen (Hidden by default) -->
            <div id="game-screen" class="hidden">
                 <div class="bg-white dark:bg-gray-800 p-6 md:p-8 rounded-xl shadow-lg relative">
                    <button id="back-to-menu" class="absolute top-4 left-4 text-gray-500 hover:text-blue-500 dark:hover:text-blue-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8a5 5 0 000-10H6" />
                        </svg>
                    </button>
                    <div id="xp-feedback" class="xp-gain-animation text-green-500 font-bold hidden">+10 XP</div>

                    <div id="game-container" class="text-center">
                        <!-- Game content will be injected here -->
                    </div>
                    
                    <input type="text" id="answer-input" class="w-full mt-6 p-4 text-lg border-2 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-center" placeholder="Type your answer...">
                    <button id="submit-answer" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105">Check</button>
                </div>
            </div>
        </main>

        <!-- Settings -->
        <footer class="mt-12">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-center">Settings</h2>
                <div class="flex flex-col md:flex-row justify-around items-center gap-6">
                    <!-- Word List Upload -->
                    <div class="text-center">
                        <label for="word-list-upload" class="block mb-2 font-semibold">Upload Word List (.txt)</label>
                        <input type="file" id="word-list-upload" accept=".txt" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-blue-900/50 dark:file:text-blue-300 dark:hover:file:bg-blue-900">
                        <p id="word-count" class="text-sm mt-2 text-gray-500 dark:text-gray-400">0 words loaded.</p>
                    </div>

                    <!-- Sound Toggle -->
                    <div class="flex items-center gap-3">
                        <span class="font-semibold">Sound:</span>
                        <label for="sound-toggle" class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="sound-toggle" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <!-- Reset Progress -->
                    <div>
                         <button id="reset-progress" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-transform transform hover:scale-105">Reset Progress</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM ELEMENTS ---
        const levelDisplay = document.getElementById('level-display');
        const xpDisplay = document.getElementById('xp-display');
        const progressBar = document.getElementById('progress-bar');
        const gameMenu = document.getElementById('game-menu');
        const gameScreen = document.getElementById('game-screen');
        const gameContainer = document.getElementById('game-container');
        const answerInput = document.getElementById('answer-input');
        const submitAnswerBtn = document.getElementById('submit-answer');
        const backToMenuBtn = document.getElementById('back-to-menu');
        const gameChoiceBtns = document.querySelectorAll('.game-choice-btn');
        const wordListUpload = document.getElementById('word-list-upload');
        const wordCountDisplay = document.getElementById('word-count');
        const soundToggle = document.getElementById('sound-toggle');
        const resetProgressBtn = document.getElementById('reset-progress');
        const xpFeedback = document.getElementById('xp-feedback');
        const noWordsMessage = document.getElementById('no-words-message');

        // --- GAME STATE & CONFIG ---
        let state = {
            level: 1,
            xp: 0,
            words: ["abate", "aberration", "abhor", "acquiesce", "alacrity", "amiable", "appease", "arcane", "avarice", "brazen", "brusque", "cajole", "callous", "candor", "chide", "circumspect", "clandestine", "coerce", "coherent", "complacency", "confidant", "connive", "cumulative", "debase", "decry", "deferential", "demure", "deride", "despot", "diligent", "elated", "eloquent", "embezzle", "empathy", "enmity", "erudite", "extol", "fabricate", "feral", "flabbergasted", "forsake", "fractious", "furtive", "gluttony", "gratuitous", "haughty", "hypocrisy", "impeccable", "impertinent", "implacable", "impudent", "incisive", "indolent", "inept", "infamy", "inhibit", "innate", "insatiable", "insular", "intrepid", "inundate"],
            settings: {
                sound: true,
            },
            currentGame: null,
            currentWord: '',
            correctAnswer: ''
        };

        const XP_PER_LEVEL = 100;
        const XP_PER_CORRECT = 10;
        
        // --- LOCAL STORAGE ---
        const SAVE_KEY = 'spellBowlProState';

        function saveState() {
            localStorage.setItem(SAVE_KEY, JSON.stringify({
                level: state.level,
                xp: state.xp,
                words: state.words,
                settings: state.settings
            }));
        }

        function loadState() {
            const savedState = localStorage.getItem(SAVE_KEY);
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                state = { ...state, ...parsedState };
            }
            updateUI();
        }

        // --- UI UPDATES ---
        function updateUI() {
            // Update level and XP
            levelDisplay.textContent = state.level;
            const xpForCurrentLevel = state.xp % XP_PER_LEVEL;
            xpDisplay.textContent = `${xpForCurrentLevel} / ${XP_PER_LEVEL} XP`;
            progressBar.style.width = `${xpForCurrentLevel}%`;
            
            // Update settings controls
            soundToggle.checked = state.settings.sound;

            // Update word count
            wordCountDisplay.textContent = `${state.words.length} words loaded.`;
            
            // Show/hide no-words message
            if (state.words.length === 0) {
                 noWordsMessage.classList.remove('hidden');
            } else {
                 noWordsMessage.classList.add('hidden');
            }
        }
        
        // --- AUDIO (STUBBED) ---
        /**
         * Plays a sound effect if sounds are enabled.
         * This is a placeholder and does not play real audio yet.
         * @param {string} soundName - The name of the sound to play ('correct' or 'incorrect').
         */
        function playSound(soundName) {
            if (!state.settings.sound) return;
            console.log(`Playing sound (stubbed): ${soundName}`);
            // In a future version, we would use the Web Audio API or Audio objects here.
            // For example:
            // if (soundName === 'correct') { correctSound.play(); }
            // if (soundName === 'incorrect') { incorrectSound.play(); }
        }
        
        /**
         * Uses the browser's speech synthesis to say a word.
         * @param {string} text - The text to speak.
         */
        function speak(text) {
             if (!state.settings.sound) return;
             // Cancel any previous speech to avoid overlap
             window.speechSynthesis.cancel();
             const utterance = new SpeechSynthesisUtterance(text);
             utterance.rate = 0.9;
             window.speechSynthesis.speak(utterance);
        }

        // --- GAME LOGIC ---
        function getRandomWord() {
            if (state.words.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * state.words.length);
            return state.words[randomIndex];
        }

        function startGame(gameType) {
            if (state.words.length === 0) {
                noWordsMessage.classList.remove('hidden');
                // Vibrate the message to draw attention
                noWordsMessage.classList.add('incorrect-animation');
                setTimeout(() => noWordsMessage.classList.remove('incorrect-animation'), 500);
                return;
            }
            
            state.currentGame = gameType;
            gameMenu.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            answerInput.value = '';
            answerInput.focus();
            
            loadNextChallenge();
        }

        function loadNextChallenge() {
            state.currentWord = getRandomWord();
            state.correctAnswer = state.currentWord;
            answerInput.value = '';
            answerInput.disabled = false;
            submitAnswerBtn.disabled = false;
            
            let gameHtml = '';

            switch (state.currentGame) {
                case 'spelling-quiz':
                    gameHtml = `
                        <h3 class="text-2xl font-bold mb-4">How do you spell this word?</h3>
                        <button id="speak-word" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-full shadow-lg transform hover:scale-110 transition-transform duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.88 5.88a15.03 15.03 0 0113.8 0M12 18h.01" /></svg>
                        </button>
                    `;
                    gameContainer.innerHTML = gameHtml;
                    document.getElementById('speak-word').addEventListener('click', () => speak(state.currentWord));
                    speak(state.currentWord); // Speak the word automatically
                    break;

                case 'word-scramble':
                    const scrambled = state.currentWord.split('').sort(() => 0.5 - Math.random()).join('');
                    gameHtml = `
                        <h3 class="text-2xl font-bold mb-4">Unscramble the word:</h3>
                        <p class="text-4xl font-mono tracking-widest p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">${scrambled}</p>
                    `;
                    gameContainer.innerHTML = gameHtml;
                    break;

                case 'missing-letter':
                    let wordWithBlanks = state.currentWord.split('');
                    const missingIndices = new Set();
                    const numToBlank = Math.max(1, Math.floor(wordWithBlanks.length / 4));
                    while (missingIndices.size < numToBlank) {
                        missingIndices.add(Math.floor(Math.random() * wordWithBlanks.length));
                    }
                    missingIndices.forEach(i => wordWithBlanks[i] = '_');
                    
                    gameHtml = `
                        <h3 class="text-2xl font-bold mb-4">Fill in the missing letters:</h3>
                        <p class="text-4xl font-mono tracking-widest p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">${wordWithBlanks.join('')}</p>
                        <p class="text-sm mt-2 text-gray-500">Type the full, corrected word.</p>
                    `;
                     gameContainer.innerHTML = gameHtml;
                    break;
            }
        }
        
        function showXPFeedback() {
            xpFeedback.classList.remove('hidden');
            xpFeedback.classList.add('xp-gain-animation');
            setTimeout(() => {
                xpFeedback.classList.add('hidden');
                xpFeedback.classList.remove('xp-gain-animation');
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const isCorrect = userAnswer === state.correctAnswer.toLowerCase();
            
            answerInput.disabled = true;
            submitAnswerBtn.disabled = true;

            if (isCorrect) {
                playSound('correct');
                state.xp += XP_PER_CORRECT;
                answerInput.classList.add('correct-animation');
                showXPFeedback();
                if (state.xp >= state.level * XP_PER_LEVEL) {
                    state.level++;
                    // Add a level up celebration later
                }
                saveState();
                updateUI();
                setTimeout(() => {
                    answerInput.classList.remove('correct-animation');
                    loadNextChallenge();
                }, 1500);
            } else {
                playSound('incorrect');
                answerInput.classList.add('incorrect-animation');
                gameContainer.innerHTML += `<p class="mt-4 text-red-500 font-bold">Correct answer: <span class="underline">${state.correctAnswer}</span></p>`;
                speak(`The correct spelling is ${state.correctAnswer.split('').join(', ')}`);
                setTimeout(() => {
                    answerInput.classList.remove('incorrect-animation');
                    loadNextChallenge();
                }, 3000);
            }
        }

        function goBackToMenu() {
            state.currentGame = null;
            gameScreen.classList.add('hidden');
            gameMenu.classList.remove('hidden');
            window.speechSynthesis.cancel(); // Stop any ongoing speech
        }
        
        // --- EVENT LISTENERS ---
        gameChoiceBtns.forEach(btn => {
            btn.addEventListener('click', () => startGame(btn.dataset.game));
        });

        backToMenuBtn.addEventListener('click', goBackToMenu);
        submitAnswerBtn.addEventListener('click', checkAnswer);
        answerInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        wordListUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    // Split by lines, trim whitespace, filter out empty lines
                    const words = text.split('\n').map(w => w.trim()).filter(w => w.length > 0);
                    state.words = words;
                    saveState();
                    updateUI();
                };
                reader.readAsText(file);
            }
        });

        soundToggle.addEventListener('change', (e) => {
            state.settings.sound = e.target.checked;
            saveState();
            if (!state.settings.sound) {
                window.speechSynthesis.cancel();
            }
        });

        resetProgressBtn.addEventListener('click', () => {
             if (confirm("Are you sure you want to reset all your progress? This cannot be undone.")) {
                localStorage.removeItem(SAVE_KEY);
                // Reset to initial state but keep loaded words
                const currentWords = state.words;
                state = {
                    ...state, // keep settings etc.
                    level: 1,
                    xp: 0,
                    words: currentWords,
                };
                updateUI();
            }
        });

        // --- INITIALIZATION ---
        loadState();
    });
    </script>
</body>
</html>
